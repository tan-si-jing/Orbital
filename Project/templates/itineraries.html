{% extends "secondBase.html" %}
{% block content %}
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style2.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create.css') }}">
<script src="{{ url_for('static', filename='itinerary.js') }}"></script>
<script src="{{ url_for('static', filename='countries.js') }}"></script>
<br style="clear:both">


<div class="btnToolbar">
  <label for="btnCreateNewOrder" style="font-size:40px;">My Itineraries</label>
  <a id="btnCreateNewOrder" href="#" style="float: right;" class="btn"> + New itinerary</a>
</div>

  <div id="dialog-form" title="Create new itinerary">
    <form>
      <fieldset>
        <label for="po">Itinerary name</label>
        <br>
        <input type="text" name="itnName" id="itnName" placeholder="Enter name" class="text ui-widget-content ui-corner-all">
        <div class="col-md-12">
          <div class="col-md-6">
            <form class="form-horizontal">
              <div class="form-group">
                <br>
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                  <select name="country" class="form-control gds-cr" country-data-region-id="gds-cr-one" ></select>
                </div>
              </div>
            </form>
            <br>
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate" name="startDate">
            <br>
            <br>
            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate">
          </div>
        </div>
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>

<ul>
  {% for itn in itineraries %}
      <li>{{ itn.name }}</li>
  {% else %}
      <h2>Nothing here yet...plan your next getaway with us!</h2>
  {% endfor %}
</ul>
{% endblock %}
