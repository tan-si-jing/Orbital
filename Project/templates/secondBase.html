<!DOCTYPE html>
<html>

<head>
    <title>Globetrotter</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style2.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='itinerary.js') }}"></script>
    <script src="{{ url_for('static', filename='countries.js') }}"></script>
</head>

<body>
    <header>
        <nav>
          <ul>
            {% if current_user.is_authenticated %}
              <li><a href="{{ url_for('main.home') }}">Home</a></li>
              <li><a href="{{ url_for('main.collection') }}">Itineraries</a></li>
              <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% endif %}
            {% if not current_user.is_authenticated %}
              <li><a href="{{ url_for('main.index') }}">Home</a></li>
              <li><a href="{{ url_for('auth.login_post') }}">Login</a></li>
              <li><a href="{{ url_for('auth.signup_post') }}">Sign Up</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>
    <section class="hero">
      {% block content %}
      {% endblock %}
    </section>
</body>

</html>
