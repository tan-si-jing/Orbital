{% extends "base.html" %}

{% block content %}
  <div class="box">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <div class="field">
            <div class="control">
                <input type="email" name="email" placeholder="Your Email" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input type="password" name="password" placeholder="Your Password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button class="button-form">Let's go!</button>
    </form>
  </div>
{% endblock %}
